<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/popup.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/config.css">
    <link rel="stylesheet" href="./style/setting.css">
</head>

<body>
    <header>
        <img src="./images/txt-logo_trans.png" class="logo-left" />
        <img src="./images/logo2.png" class="logo-right" />
        <br />
        <div id="nav">
            <a href="popup.html" class="nav-a">
                <img src="./images/ProfilesDisabled.svg" class="nav-img" alt="nav-icon" />
                <span class="nav-txt">Profiles</span>
            </a>
            <a href="create_profile.html" class="nav-a">
                <img src="./images/CreateProfilesDisabled.svg" class="nav-img" alt="nav-icon" />
                <span class="nav-txt">Create Profiles</span>
            </a>
            <a href="configuration.html" class="nav-a">
                <img src="./images/SettingsDisabled.svg" class="nav-img" alt="nav-icon" />
                <span class="nav-txt">Settings</span>
            </a>
            <a href="setting.html" class="nav-a active-nav">
                <img src="./images/ConfigurationEnabled.svg" class="nav-img" alt="nav-icon" />
                <span class="nav-txt active-txt">Configuration</span>
            </a>
        </div>
    </header>

    <div id="notification">
        <p id="notification-text"></p>
        <div id="notification-loader"></div>
    </div>

    <div id="config-content" class="container">
        <div>
            <h3 class="mh-5 txt-big-weight">Supreme Config</h3>
            <div class="flex-row justify-content-between ml-1 mr-1">
                <select class="diy_type_select" id="supreme_size">
                    <option value="" disabled selected>Size</option>
                    <option value="random">Random</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="xlarge">XLarge</option>
                    <option value="30">30</option>
                    <option value="32">32</option>
                    <option value="34">34</option>
                    <option value="36">36</option>
                    <option value="4">4</option>
                    <option value="4.5">4.5</option>
                    <option value="5">5</option>
                    <option value="5.5">5.5</option>
                    <option value="6">6</option>
                    <option value="6.5">6.5</option>
                    <option value="7">7</option>
                    <option value="7.5">7.5</option>
                    <option value="8">8</option>
                    <option value="8.5">8.5</option>
                    <option value="9">9</option>
                    <option value="9.5">9.5</option>
                    <option value="10">10</option>
                    <option value="10.5">10.5</option>
                    <option value="11">11</option>
                    <option value="11.5">11.5</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select class="diy_type_select" id="supreme_category">
                    <option value="" disabled selected>Category</option>
                    <option value="new">New</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Bags">Bags</option>
                    <option value="Hats">Hats</option>
                    <option value="Jackets">Jackets</option>
                    <option value="Pants">Pants</option>
                    <option value="Shirts">Shirts</option>
                    <option value="Shoes">Shoes</option>
                    <option value="Skate">Skate</option>
                    <option value="Sweatshirts">Sweatshirts</option>
                    <option value="T-Shirts">T-Shirts</option>
                    <option value="Tops/Sweaters">Top/Sweaters</option>
                </select>
                <select class="diy_type_select" id="supreme_delay">
                    <option value="" disabled selected>Set Delay</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                    <option value="1500">1500</option>
                    <option value="3000">3000</option>
                    <option value="5000">5000</option>
                    <option value="10000">10000</option>
                </select>
            </div>

            <div class="flex-row justify-content-between mh-15 ml-1 mr-1">
                <input class="w-input-mid" id="supreme_positive_keywords" placeholder="Positive Keywords, Example: box, logo, grey" />
                <input class="w-input-mid" id="supreme_negative_keywords" placeholder="Negative Keywords, Example: red, yellow, green" />
            </div>

            <div class="flex-row justify-content-between ml-1 mr-1" style="margin-top: 205px">
                <Button type="button" id="supreme_atc" class="button-state">Auto Cart</button>
                <Button type="button" id="supreme_aco" class="button-state">Auto Checkout</button>
                <Button type="button" id="supreme_start" class="button-state">Start</button>
            </div>
        </div>
    </div>

</body>
<script src="./scripts/supreme_config.js"></script>

</html>
