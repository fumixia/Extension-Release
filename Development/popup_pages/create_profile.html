<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/popup.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/create-profile.css">
</head>
<body>
<header>
    <img src="./images/txt-logo_trans.png" class="logo-left" />
    <img src="./images/logo2.png" class="logo-right" />
    <br />
    <div id="nav">
        <a href="popup.html" class="nav-a">
            <img src="./images/ProfilesDisabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt">Profiles</span>
        </a>
        <a href="create_profile.html" class="nav-a active-nav">
            <img src="./images/CreateProfilesEnabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt active-txt">Create Profiles</span>
        </a>
        <a href="configuration.html" class="nav-a">
            <img src="./images/SettingsDisabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt">Settings</span>
        </a>
        <a href="setting.html" class="nav-a">
            <img src="./images/ConfigurationDisabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt">Configuration</span>
        </a>
    </div>
</header>

    <div id="notification">
        <p id="notification-text"></p>
        <div id="notification-loader"></div>
    </div>

    <div id="create-profile-content" class="container">
        <div>
            <h3 class="mh-5 txt-big-weight">General</h3>
            <div class="flex justify-content-between mb-15 ml-1">
                <input class="input-small" id="profile_name" placeholder="Profile Name" />
                <input class="input-small" id="profile_email" placeholder="Email" />
                <input class="input-small" id="profile_phone" placeholder="Phone" />
            </div>
        </div>

        <div class="mh-5 mb-15">
            <h3 class="mh-10 txt-big-weight">Shipping</h3>
            <div class="flex justify-content-between ml-1">
                <input class="input-small" id="shipping_fullname" placeholder="Full Name" />
                <input class="input-mid" id="shipping_address1" placeholder="Address1" />
            </div>
            <div class="flex justify-content-between mh-10 ml-1">
                <input class="input-small" id="shipping_address2" placeholder="Address2" />
                <select class="select-small empty" id="shipping_country">
                    <option disabled selected value="">Country</option>
                </select>
                <select class="select-small empty" id="shipping_state">
                    <option disabled selected value="">State</option>
                </select>
            </div>
            <div class="flex ml-1">
                <input class="input-small" id="shipping_city" placeholder="City" />
                <input class="input-small ml-2" id="shipping_zip" placeholder="Zipcode" />
            </div>
        </div>

        <div class="mh-5 mb-15">
            <div class="flex">
                <h3 class="mh-10 txt-big-weight">Billing</h3>
                <input type="checkbox" id="same_as_shipping" class="shipping-same-check" />
                <label class="shipping-check-label">Same as Shipping</label>
            </div>
            <div class="flex justify-content-between ml-1">
                <input class="input-small" id="billing_fullname" placeholder="Full Name" />
                <input class="input-mid" id="billing_address1" placeholder="Address1" />
            </div>
            <div class="flex justify-content-between mh-10 ml-1">
                <input class="input-small" id="billing_address2" placeholder="Address2" />
                <select class="select-small empty" id="billing_country">
                    <option value="" disabled selected>Country</option>
                </select>
                <select class="select-small empty" id="billing_state">
                    <option value="" disabled selected>State</option>
                </select>
            </div>
            <div class="flex ml-1">
                <input class="input-small" id="billing_city" placeholder="City" />
                <input class="input-small ml-2" id="billing_zip" placeholder="Zipcode" />
            </div>
        </div>

        <div class="mt-15">
            <h3 class="mh-10 txt-big-weight">Payment</h3>
            <div class="flex justify-content-between ml-1">
                <input class="input-small" id="card_holder" placeholder="Card Holder" />
                <input class="input-small" id="card_number" placeholder="Card Number" />
                <input class="input-small" id="card_cvv" placeholder="CVV" />
            </div>

            <div class="flex justify-content-between mh-10 ml-1">
                <select class="select-small empty" id="expiry_month">
                    <option disabled selected>Expiry Month</option>
                    <option value='01'>01</option>
                    <option value='02'>02</option>
                    <option value='03'>03</option>
                    <option value='04'>04</option>
                    <option value='05'>05</option>
                    <option value='06'>06</option>
                    <option value='07'>07</option>
                    <option value='08'>08</option>
                    <option value='09'>09</option>
                    <option value='10'>10</option>
                    <option value='11'>11</option>
                    <option value='12'>12</option>
                </select>
                <select class="select-small empty" id="expiry_year">
                    <option disabled selected>Expiry Year</option>
                    <option value="20">2020</option>
                    <option value="21">2021</option>
                    <option value="22">2022</option>
                    <option value="23">2023</option>
                    <option value="24">2024</option>
                    <option value="25">2025</option>
                    <option value="26">2026</option>
                    <option value="27">2027</option>
                    <option value="28">2028</option>
                    <option value="29">2029</option>
                    <option value="30">2030</option>
                    <option value="31">2031</option>
                    <option value="32">2032</option>
                    <option value="33">2033</option>
                    <option value="34">2034</option>
                    <option value="35">2035</option>
                    <option value="36">2036</option>
                    <option value="37">2037</option>
                    <option value="38">2038</option>
                    <option value="39">2039</option>
                    <option value="40">2040</option>
                    <option value="41">2041</option>
                    <option value="42">2042</option>
                    <option value="43">2043</option>
                    <option value="44">2044</option>
                </select>
                <Button type="button" id="profile_save" class="button-save">Save</button>
            </div>
        </div>
    </div>

</body>
<script src="./scripts/create-profile.js"></script>
</html>
