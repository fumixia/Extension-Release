<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/popup.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/setting.css">
</head>
<body>
<header>
    <img src="./images/txt-logo_trans.png" class="logo-left" />
    <img src="./images/logo2.png" class="logo-right" />
    <br />
    <div id="nav">
        <a href="popup.html" class="nav-a">
            <img src="./images/ProfilesDisabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt">Profiles</span>
        </a>
        <a href="create_profile.html" class="nav-a">
            <img src="./images/CreateProfilesDisabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt">Create Profiles</span>
        </a>
        <a href="configuration.html" class="nav-a">
            <img src="./images/SettingsDisabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt">Settings</span>
        </a>
        <a href="setting.html" class="nav-a active-nav">
            <img src="./images/ConfigurationEnabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt active-txt">Configuration</span>
        </a>
    </div>
</header>

    <div id="notification">
        <p id="notification-text"></p>
        <div id="notification-loader"></div>
    </div>

    <div id="setting-content" class="setting-container">
        <div class="flex justify-content-between h-100">
            <div class="w-30 setting-sites">
                <h3 class="ml-10 txt-big-weight">Modules</h3>
                <div class="setting-flex-col">
                    <Button type="button" id="shopify_atf" class="button-setting">Shopify Autofill</Button>
                    <Button type="button" id="shopify_aco" class="button-setting">Shopify ACO</button>
                    <Button type="button" id="shopify_auto_atc" class="button-setting">Shopify AutoATC</button>
                    <Button type="button" id="shopify_cart_bypass" class="button-setting">Shopify Cart Bypass</button>
                    <Button type="button" id="shopify_math_solver" class="button-setting">Shopify Math Solver</button>
                    <Button type="button" id="shopify_basic_request" class="button-setting">Shopify Basic Request</button>
                    <Button type="button" id="shopify_pr_request" class="button-setting">Shopify PR Request</button>
                    <Button type="button" id="stripe_atf" class="button-setting">Stripe Autofill</button>
                    <Button type="button" id="stripe_aco" class="button-setting">Stripe ACO</button>
                </div>
            </div>
            <div class="w-30 setting-dashboard">
                <h3 class="ml-10 txt-big-weight">Scripts</h3>
                <div class="setting-flex-col">
                    <Button type="button" id="velo_aco" class="button-setting-dashboard">Velo ACO</button>
                    <Button type="button" id="shrey_aco" class="button-setting-dashboard">Shrey ACO</button>
                    <Button type="button" id="tl_dash_aco" class="button-setting-dashboard">TL Dash ACO</button>
                    <Button type="button" id="multi_meta_aco" class="button-setting-dashboard">Multi-Meta ACO</button>
                    <Button type="button" id="meta_aco" class="button-setting-dashboard">Meta ACO</button>
                    <Button type="button" id="ducky_aco" class="button-setting-dashboard">Ducky Autofill</button>
                </div>
            </div>
            <div class="w-30 setting-other">
                <h3 class="ml-10 txt-big-weight">Other</h3>
                <div class="setting-flex-col">
                    <Button type="button" id="aio_atf" class="button-setting">AIO Autofill</button>
                    <Button type="button" id="diy" class="button-setting">DIY</button>
                    <Button type="button" id="animation_remover" class="button-setting">Animation Remover</button>
                    <Button type="button" id="link_appender" class="button-setting">Link appender</button>
                    <Button type="button" id="google_form_aco" class="button-setting">Google Form ACO</button>
                    <Button type="button" id="discord_auth" class="button-setting">Discord Authorization</button>
                        <Button type="button" id="captcha" class="button-setting">Captcha Click</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./scripts/setting.js"></script>
</html>
